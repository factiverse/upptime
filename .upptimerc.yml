# Change these first
owner: factiverse # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: POST to /stance_detection
    url: https://api.factiverse.ai/v1/stance_detection
    method: POST
    headers:
      - "Authorization: Bearer $API_KEY"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"claim": "The earth is not flat.", "lang": "en", "logging": false}'
    maxResponseTime: 100000
  - name: POST to /claim_detection
    url: https://api.factiverse.ai/v1/claim_detection
    method: POST
    headers:
      - "Authorization: Bearer $API_KEY"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "text": "I think we have seen a deterioration of values. US has the highest number of COVID infections ever", "logging": false}'
    maxResponseTime: 100000
  - name: POST to /fact_check
    url: https://api.factiverse.ai/v1/fact_check
    method: POST
    headers:
      - "Authorization: Bearer $API_KEY"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"claims": ["The earth is flat."], "domainsToSearch": ["news"], "lang": "en", "text": "The director of Afghanistans media and information centre has been assassinated by Taliban militants in the capital, Kabul. Dawa Khan Menapal was killed by gunmen on Darul Aman Road in the capital, reports said. I am not worth checking.", "url": "https://www.bbc.com/news/world-asia-58112981", "logging": false}'
    maxResponseTime: 100000
  - name: POST to /search
    url: https://api.factiverse.ai/v1/search
    method: POST
    headers:
      - "Authorization: Bearer $API_KEY"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"lang": "en", "query": "The earth is not flat.", "searchEngine": ["google"], "logging": false}'
    maxResponseTime: 100000
  - name: POST to /feedback
    url: https://api.factiverse.ai/v1/feedback
    method: POST
    headers:
      - "Authorization: Bearer $API_KEY"
      - "accept: application/json"
      - "Content-Type: application/json"
    body: '{"feedbackType": "UITest", "payload": {}, "logging": false}'
    maxResponseTime: 100000
  - name: DNB Pilot (azure.factiverse.ai)
    url: https://azure.factiverse.ai/v1/docs
    assignees:
      - tobiastykvart
      - vinaysetty
      - bohdan-meshcheriakov-factiverse
  - name: Ollama
    url: https://ollama.factiverse.ai
    assignees:
      - bohdan-meshcheriakov-factiverse
      - vinaysetty
  - name: Factisearch
    check: "tcp-ping"
    url: https://es.factiverse.ai:9200
    assignees:
      - eemrds
      - vinaysetty

workflowSchedule:
  uptime: "*/10 * * * *"           # This is the most important one â€” run checks every 10 mins
  responseTime: "*/10 * * * *"     # API response time
  updates: "*/30 * * * *"          # Update other metadata less frequently
  summary: "0 * * * *"             
  graphs: "0 * * * *"              
  staticSite: "0 0 * * *"          
  updateTemplate: "0 0 * * 0"      

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://avatars.githubusercontent.com/u/60502496?s=200&v=4
  name: Factiverse Systems Status
  introTitle: "**Factiverse** Systems Status**"
  introMessage: This site monitors if our systems are up and running as intended.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

